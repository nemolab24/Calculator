<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator done by Nimo</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./java.js" defer></script>
  </head>
  <body>
    <div id="calculatorContainer">
      <div id="displayContainer">
        <div class="display">
          <p class="displayText">9 + 9</p>
        </div>
        <div class="display result">
          <p class="resultText">The result is:</p>
          <p class="calculatorResult">18</p>
        </div>
      </div>
      <div id="buttonContainer">
        <div class="buttonRow">
          <button class="number">0</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
        </div>
        <div class="buttonRow">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">7</button>
        </div>
        <div class="buttonRow">
          <button class="number">9</button>
          <button class="number">8</button>
          <button class="misc">Clear</button>
          <button class="misc">BackSpace</button>
        </div>
        <div class="buttonRow">
          <button class="operand">*</button>
          <button class="operand">/</button>
          <button class="operand">+</button>
          <button class="operand">-</button>
          <button class="misc">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
